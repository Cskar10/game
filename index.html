<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <title>Dark Dodge Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #0a0a0f;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas { border-radius: 12px; }
  </style>
</head>
<body>
  <script type="module">
    import kaboom from "./kaboom.js";

    console.log("Kaboom version:", kaboom.version);

    kaboom({
      background: [10, 10, 15],
      width: 406,
      height: 720,
      touchToMouse: true,
    });

    loadSprite("player", "./sprites/bean.png");

    const SPEED = 240;
    const OBSTACLE_SPEED = 200;
    let score = 0;

    // background
    add([
      rect(width(), height()),
      color(10, 10, 15),
      pos(0, 0),
      z(-1),
    ]);

    const player = add([
      sprite("player"),
      scale(0.8),
      pos(width() / 2, height() - 80),
      area(),
      body(),
      anchor("center"),
    ]);

    function spawnObstacle() {
      const x = rand(50, width() - 50);
      const size = rand(30, 80);
      add([
        rect(size, 20),
        area(),
        outline(2, rgb(255, 0, 0)),
        pos(x, -20),
        color(255, 0, 0),
        move(DOWN, OBSTACLE_SPEED),
        offscreen({ destroy: true }),
        "obstacle",
      ]);
    }

    loop(1.2, () => {
      spawnObstacle();
    });

    const scoreLabel = add([
      text("0", { size: 32 }),
      pos(20, 20),
      z(100),
      { value: 0 },
    ]);

    onKeyDown("left", () => player.move(-SPEED, 0));
    onKeyDown("right", () => player.move(SPEED, 0));

    onTouchStart((touch) => {
      if (touch.x < width() / 2) player.move(-SPEED, 0);
      else player.move(SPEED, 0);
    });

    player.onCollide("obstacle", () => {
      addKaboom(player.pos);
      destroy(player);
      go("gameover", score);
    });

    onUpdate(() => {
      score += dt() * 10;
      scoreLabel.text = Math.floor(score);
    });

    scene("gameover", (score) => {
      add([
        text("Game Over\nScore: " + Math.floor(score), { size: 36, align: "center" }),
        pos(center()),
        anchor("center"),
      ]);
      onKeyPress(() => go("main"));
      onTouchStart(() => go("main"));
    });

    scene("main", () => {});
    go("main");
  </script>
</body>
</html>
